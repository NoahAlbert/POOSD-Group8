<html>
<head>
	<title>COP 4331 Contacts Project</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script>

</head>
<body>

<h1 id="title">CONTACT MANAGER</h1>

<div id="backToLoginDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="contactSearchDiv">
	<h2 id="divTitle">Contact Search</h3>
	<span id="searchSpan">
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> <img src="images/search_icon.png" id="searchIcon"></img> </button><br />
		<input type="text" id="searchText" placeholder="Contact To Search For"/>
	</span>
	<span id="contactSearchResult"></span>
	<span id="contactTableSpan"></span>

</div>

<div id="addContactDiv">
	<h2 id="divTitle">Add Contact</h2>
	<input type="text" id="contactName" placeholder="Name of Contact">
	<input type="text" id="phoneNumber" placeholder="Phone Number">
	<input type="text" id="contactEmail" placeholder="Email">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Submit </button><br />
	<span id="contactAddResult"></span>
</div>

</body>
</html>
